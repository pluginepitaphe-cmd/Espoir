<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPORTS v2.0</title>
    <style>
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        margin: 0;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        color: white;
        min-height: 100vh;
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
      .nav { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
      .nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 30px; }
      .nav a { color: white; text-decoration: none; }
      .card { 
        background: rgba(255,255,255,0.1); 
        padding: 20px; 
        border-radius: 8px; 
        margin: 20px 0;
        backdrop-filter: blur(10px);
      }
      .btn { 
        background: #10b981; 
        color: white; 
        border: none; 
        padding: 12px 24px; 
        border-radius: 6px; 
        cursor: pointer; 
      }
      .error { background: #dc2626; padding: 15px; border-radius: 6px; margin: 20px 0; }
      .success { background: #059669; padding: 15px; border-radius: 6px; margin: 20px 0; }
      .loading { 
        display: inline-block; 
        width: 20px; 
        height: 20px; 
        border: 2px solid rgba(255,255,255,0.3); 
        border-top: 2px solid white; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
